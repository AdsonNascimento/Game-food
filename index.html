	<body>
		<header class="header">		

			<div class="marca">
				<img class="logo" src="img/logo-b2f.png" alt="logo b2food">
			</div>

			<nav>
				<button class="nav-but"><i class="fi fi-rr-home"></i></button>
				<button class="nav-but" onclick="controlMusic()"><i class="fi fi-rr-volume"></i></button>
				<button class="nav-but" id="paly""><i class="fi fi-rr-rotate-right"></i></button>
			</nav>
		</header>

		<div class="container" onclick="startAudio()">
			
			<span id="scoreLabel">0 points</span>

			<div class="col-md-6" id="mainColumn">
				<div id="gameBoard"></div>
				<canvas id="canvas">
					<p>Seu navegagor não suporta Canvas.</p>
				</canvas>
			</div>    				

		</div>

		<footer class="footer">

			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="img/0ce08546-e918-4d49-95d5-afb6d56cd2cf_d3.jpg" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="img/2028a987-4e1c-412a-bab6-4c4c904eb04b_d2.jpg" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="img/832160ef-0864-45ec-9dae-1509a82232b6_d3.jpg" alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			
		</footer>
		
		<audio src="audio/sound.mp3" loop id="musica">
			Seu Browser não tem suporte a tag audio
		</audio>

	<script>
		const music = document.getElementById("musica")
		function startAudio() {
			music.play();
		}

		var button = document.getElementById('play');

		button.addEventListener('click', function(){
    if (music.pause) {
      pause();
    } else {
      play();
  	}
		});
	</script>

	</body>
